{{define "header"}}
{{ partial "header-little.html" . }}
{{end}}
{{define "main"}}
<!-- content start -->
<div class="container">
    <div class="am-g am-g-fixed blog-fixed">
        <div class="am-u-lg-12 am-u-sm-12">
            <article class="am-article blog-article-p article-trigger">
                <div id="post-content" class="am-article-bd">
                    {{.Content}}
                </div>
            </article>
            <hr>
        </div>
    </div>
</div>
<style>
    .post-toc{
        position: relative;
        z-index: 0;
        max-width: 720px;
        margin-right: auto!important;
        margin-left: auto!important;
        text-align: right;
        opacity: 1;
    }
    .post-toc-title{
        color: rgb(243, 129, 129); font-weight: 600;
    }
    #post-toc ul,#post-toc li{list-style:none;display:block;}
</style>
<div class="post-toc" id="post-toc">
    <div id="directory">
        <h2 class="post-toc-title">{{ i18n "toc" }}</h2>
        <div class="post-toc-content">
            {{.TableOfContents}}
        </div>
    </div>
</div>
{{end}}
